version: "3.9"

services:
    frontend:
        build: ./frontend
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - NEXT_PUBLIC_API_URL=http://localhost:4000
        depends_on:
            - backend

    backend:
        build: ./backend
        ports:
            - "4000:4000"
        volumes:
            - ./backend:/app
            - /app/node_modules
        environment:
            - PORT=4000
            - DATABASE_URL=postgresql://postgres:postgres@db:5432/kof
        depends_on:
            - db

    db:
        image: postgres:16-alpine
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: kof
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
